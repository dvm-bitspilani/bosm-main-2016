  <script>
  $('.eventsWrap svg tspan').attr('id',"modal-trigger");
  $('.eventsWrap svg tspan').attr('data-type',"cd-modal-trigger");
  $('.eventsWrap svg tspan').click(function(){
    heading = $(this).html();
    name=$(this).html().toLowerCase().replace(' ','');
    name=name.replace('-','')+$(this).attr('data-key');
    var text="Coming Soon";
    $('.cd-modal-content').html('');
    var url="./2016/events/";
    $.ajax({
      type:'POST',
      url:url+name+'/',
      crossDomain:true,
      success:function(data){
          text=response.content;
      }

    });
    content='<h1 style="text-transform:capitalize">'+heading+'</h1><p>'+text+'</p>';
    $('.cd-modal-content').html(content);
  });
  var typePos,t;
function calcTop(){

  if(window.outerWidth<600){
    $('.eventsWrap svg').attr('width','200px');
    $('.eventsWrap svg').attr('height','200px');
  }
  else {
    $('.eventsWrap svg').attr('width','250px');
    $('.eventsWrap svg').attr('height','250px');
  }

  if($('.eventsWrap svg').parent().attr('class')=='centerEvent'){
    $('.eventsWrap svg').unwrap();
  }

   typePos={},t=0;
  $('.eventsWrap svg').each(function(){
    var ele = $(this);
    var topType=$(this).position().top;
    var objWidth=$(this).outerWidth();

    if(topType in typePos){
      $(ele).attr('type',t);
      typePos[topType].push(ele);
    }
    else{
      t++;
      typePos[topType]=[]
      $(ele).attr('type',t);
      typePos[topType].push(ele);
    }
  });

  var html="<div class='centerEvent'></div>";

  for(var i=1;i<=Object.keys(typePos).length;i++){
    var eleArr=$(".eventsWrap svg[type="+i+"]");
    if(eleArr.parent().attr('class')!='centerEvent')
    eleArr.wrapAll(html);
    var objWidth=$('.eventsWrap svg').outerWidth();
    eleArr.parent().css('width',eleArr.length*objWidth);
  }
}

calcTop();
window.onresize=calcTop;
  </script>
